<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<label for="member">Member name:</label>
		<input type="member" required="true" name="member" id="member" tabindex="1" />
		<span style="color: red">(*)</span>
		<br>
		<br>
		<label for="email">Email:</label>
		<input type="email" required="true" name="email" id="email" tabindex="2" />
		<span style="color: red">(*)</span>
		<br>
		<br>
		<label for="school">School:</label>
		<input type="school" required="true" name="school" id="school" tabindex="3" />
		<span style="color: red">(*)</span>
		<br>
		<br>
		
		<button type="submit">
			<img src="./submit.png" style="width: 45px;height: 45px">
		</button>

	</form>
</body>
</html>
