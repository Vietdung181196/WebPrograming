<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<title>
		Caculator
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		button{
			width: 100%;
			height: 100%;
			border: none;
			background-color :#d5e1df; 
			text-align: center;
		}
		
	</style>
</head>
<body>
	<table border="1" style="width: 30%;height: 40%" cellspacing="0" cellpadding="1">
		<tr>
			<td colspan="4" >
				<input type="text" value="123" style="width: 100%;height: 100%; background-color: #d5e1df ;text-align: right;" >
			</td>
		</tr>
		<tr>
			<td>
				<button>1</button>
			</td>
			<td>
				<button>2</button>
			</td>
			<td>
				<button>3</button>
			</td>
			<td>
				<button>+</button>
			</td>
		</tr>
		<tr>
			<td>
				<button>4</button>
			</td>
			<td>
				<button>5</button>
			</td>
			<td>
				<button>6</button>
			</td>
			<td>
				<button>-</button>
			</td>
		</tr>
		<tr>
			<td>
				<button>7</button>
			</td>
			<td>
				<button>8</button>
			</td>
			<td>
				<button>9</button>
			</td>
			<td>
				<button>*</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button>0</button>
			</td>
			<td>
				<button>.</button>
			</td>
			<td>
				<button>/</button>
			</td>
		</tr>
	</table>
</body>
</html>
