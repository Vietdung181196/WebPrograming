<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<title>Text Field</title>
	<meta charset="utf-8">
</head>
<body>
<iframe width="560" height="315" src="https://www.youtube.com/embed/T1xzr_iEy_I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	
</iframe>
	<br>
	<br>

	<form name ="form" method="get" action="">
	<label for="email">Email Address</label>
	<br>
	<input type="email" required="true" name="Email" id="email" tabindex="1" />
	<br>
	<br>
	<label for="pass">Password</label>
	<br>
	<input type="password" name="Password" id="pass" tabindex="2" />
	<br>
	<br>
	<p>Text Area</p>
	<textarea rows="8" cols="50" tabindex="3"></textarea>
	<br>
	
	<br>
	<p>Properties</p>
	<div>
		
		<input type="checkbox" name="Properties" value="Sport"> Sport
		<br>
		<input type="checkbox" name="Properties" value="Music"> Music 	
		<br>
		<input type="checkbox" name="Properties" value="Video">	Video
	</div>	
	<br>
	<p>Gender</p>
	<div>
		<input type="radio" name="Gender" value="Male"> Male
		<input type="radio" name="Gender" value="Female"> Female
		<input type="radio" name="Gender" value="Other"> Other
	</div>
	
	
	<p>City</p>
	<select name="City">
		<option value="city 1" selected="selected">Binh Duong</option>
		<option value="city 2" >Ho Chi Minh</option>
		<option value="city 3">Vinh</option>
	</select>
	<br>
	<p>Age</p>
	<input type="range" min="0" max="1000"/>
	<br>

	<input type="number" min="1" max="100" step="1" value="1" />
	<br>
	<br>
	<input type="submit" name="submitBtn" value="Submit">
	<input type="reset" name="resetBtn" value="Reset" />
	<br>





	</form>
	
</body> 
</html>
